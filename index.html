<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./icons/vector-square.png" class="icon">
                <div>Dashboard</div>
            </div>
            <div class="nav-group" id="nav1">
                <img src="./icons/home.png" class="icon">
                <a>Home</a>
                <img src="./icons/card-account-details.png" class="icon">
                <a>Profile</a>
                <img src="./icons/message.png" class="icon">
                <a>Messages</a>
                <img src="./icons/history.png" class="icon">
                <a>History</a>
                <img src="./icons/file-document-multiple-outline.png" class="icon">
                <a>Tasks</a>
                <img src="./icons/account-group-outline.png" class="icon">
                <a>Communites</a>
            </div>
            <div class="nav-group" id="nav2">
                <img src="./icons/cog-outline.png" class="icon">
                <a>Settings</a>
                <img src="./icons/help-circle-outline.png" class="icon">
                <a>Support</a>
                <img src="./icons/shield-check-outline.png" class="icon">
                <a>Privacy</a>
            </div>
        </div>
        <form action="" class="header">
            <div class="upper-header">
                <div class="search">
                    <img src="icons/magnify.png" class="icon">
                    <input type="text" id="searchbar" name="searchbar">
                </div>
                <div class="personal">
                    <img src="./icons/bell-outline.png" class="icon">
                    <img src="./images/nayeon1.jpg" class="profile-img">
                    <div>Morgan Oakley</div>
                </div>
            </div>
            <div class="lower-header">
                <div class="greeting">
                    <img src="./images/nayeon1.jpg" class="profile-img" id="main-img">
                    <div class="hello">Hi there,</div>
                    <div class="name">Morgan Oakley (@morgan)</div>
                </div>
                <div class="actions">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </form>
        <div class="main">
            <div class="projects">
                <div class="section-title">Your Projects</div>
                <div class="project-list">
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                </div>
            </div>
            <div class="info-sidebar">
                <div class="section-title">Announcements</div>
                <div class="announcment-list"></div>
                <div class="section-title">Trending</div>
                <div class="trending-list"></div>
            </div>
        </div>
    </div>
</body>
</html>
